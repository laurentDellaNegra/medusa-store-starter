name: E2E Tests â€” storefront2-astro

on:
  push:
    branches: [main]
    paths:
      - "apps/storefront2-astro/**"
      - ".github/workflows/e2e-storefront2.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/storefront2-astro/**"
      - ".github/workflows/e2e-storefront2.yml"
  workflow_dispatch:
    inputs:
      update-snapshots:
        description: "Update visual regression baselines and commit them"
        type: boolean
        default: false

jobs:
  e2e:
    name: Playwright E2E & Visual Regression
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/storefront2-astro

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install
        working-directory: .

      - name: Install Playwright Chromium
        run: pnpm exec playwright install chromium

      - name: Check for missing Linux baselines
        id: check-baselines
        run: |
          SNAPDIR="e2e/visual.spec.ts-snapshots"
          if [ -d "$SNAPDIR" ] && ls "$SNAPDIR"/*-linux.png 1>/dev/null 2>&1; then
            echo "missing=false" >> "$GITHUB_OUTPUT"
          else
            echo "missing=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Generate missing Linux baselines
        if: steps.check-baselines.outputs.missing == 'true' || inputs.update-snapshots
        run: pnpm test:e2e:update

      - name: Commit updated baselines
        if: steps.check-baselines.outputs.missing == 'true' || inputs.update-snapshots
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update Playwright Linux visual baselines"
          file_pattern: "apps/storefront2-astro/e2e/visual.spec.ts-snapshots/*-linux.png"

      - name: Run Playwright tests
        if: steps.check-baselines.outputs.missing == 'false' && !inputs.update-snapshots
        run: pnpm test:e2e

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/storefront2-astro/playwright-report/
          retention-days: 14

      - name: Upload test results (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: apps/storefront2-astro/test-results/
          retention-days: 14
