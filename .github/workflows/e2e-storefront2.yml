name: E2E Tests â€” storefront2-astro

on:
  push:
    branches: [main]
    paths:
      - "apps/storefront2-astro/**"
      - ".github/workflows/e2e-storefront2.yml"
  pull_request:
    branches: [main]
    paths:
      - "apps/storefront2-astro/**"
      - ".github/workflows/e2e-storefront2.yml"
  workflow_dispatch:
    inputs:
      update-snapshots:
        description: "Update visual regression baselines"
        type: boolean
        default: false

jobs:
  e2e:
    name: Playwright E2E & Visual Regression
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/storefront2-astro

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install
        working-directory: .

      - name: Install Playwright Chromium
        run: pnpm exec playwright install chromium

      - name: Run Playwright tests
        if: ${{ github.event.inputs.update-snapshots != 'true' }}
        run: pnpm test:e2e

      - name: Update visual baselines
        if: ${{ github.event.inputs.update-snapshots == 'true' }}
        run: pnpm test:e2e:update

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: apps/storefront2-astro/playwright-report/
          retention-days: 14

      - name: Upload visual baselines
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-snapshots
          path: apps/storefront2-astro/e2e/visual.spec.ts-snapshots/
          retention-days: 30

      - name: Upload test results (on failure)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-test-results
          path: apps/storefront2-astro/test-results/
          retention-days: 14
